# Application Configuration
server.port=8080
spring.application.name=coding-assessment-platform

# H2 Database Configuration (File-based for persistence)
spring.datasource.url=jdbc:h2:file:./data/assessmentdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# CORS Configuration
app.cors.allowed-origins=http://localhost:5173,http://localhost:3000,https://contest1-three.vercel.app
